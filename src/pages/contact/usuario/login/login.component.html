<div class="login-container">
  <div class="block-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="startSection()">
      <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" id="mail" name="mail" required formControlName="mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required formControlName="password">
      </div>
      <button type="submit">Login</button>
      <div class="error">
        <span>{{ errorLogin }}</span>
      </div>
    </form>
    <div class="links">
      <a href="/user/create">Criar Conta</a>
      <a href="/forgot-password">Esqueci a Senha</a>
    </div>
  </div>
</div>
